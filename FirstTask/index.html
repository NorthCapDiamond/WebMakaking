<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepikForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://sneakytime.com/rr/#.Yvd8ky-b5pR" target="_blank">
        <form action="">
        <fieldset>
            <legend>Общая информация</legend>
            <div>
                <label for="second name">Фамилия</label>
                <input id="second name" type="text" name="second name" placeholder="Иванов">
            </div>
            <div>
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" placeholder="Иван">
            </div>
            <div>
                <label for="third name">Отчество</label>
                <input id="third name" type="text" name="third name" placeholder="Иванович">
            </div>
            <div>
                <label for="mail">email</label>
                <input id="mail" type="email" name="mail" placeholder="mail@mail.ru">
            </div>
        </fieldset>   
        <fieldset>
            <legend>Пол</legend>
            <div>
                <input type="radio" id="genderChoice1" name="gender" value="male">
                <label for="genderChoice1">М</label>

                <input type="radio" id="genderChoice2" name="gender" value="female">
                <label for="genderChoice2">Ж</label>
            </div>
        </fieldset>  
        <fieldset>
            <legend>Хобби</legend>
            <div>
                <input type="checkbox" id="choice1" name="hobby" value="drawing">
                <label for="choice1">Рисование</label>

                <input type="checkbox" id="choice2" name="hobby" value="reading">
                <label for="choice2">Чтение</label>

                <input type="checkbox" id="choice3" name="hobby" value="knitting">
                <label for="choice3">Вязание</label>

                <input type="checkbox" id="choice4" name="hobby" value="cooking">
                <label for="choice4">Кулинария</label>
            </div>
            
        </fieldset>

        <div>
            <input type="submit" value="Отправить">
            <input type="reset" value="Очистить">
        </div>
    </form>
</body>
</html>
